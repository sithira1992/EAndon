<!DOCTYPE html>
<html>
<html lang="en" ng-app="login"  >
    <meta charset="UTF-8">
    <title>Ranweli  | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->

      <link href="./styles/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
      <link href="./styles/adminlte/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
      <link href="./styles/adminlte/plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page" ng-controller="loginCtrl">
    <div class="login-box">
      <div class="login-logo">
        <b>Ranweli {{title}}</b>LTE</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="#">I forgot my password</a><br>


      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->

    <script src="./styles/adminlte/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->

    <script src="scripts/lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script  src="./scripts/lib/jQuery/jquery.soap.js"></script>
    <script src="./scripts/lib/bootstrap/bootstrap.min.js"></script>
    <script src="./scripts/lib/ie10-viewport-bug-workaround.js"></script>
    <script  src="./scripts/lib/angular/angular.min.js"></script>
    <script src="./scripts/lib/angular/angular-ui-router.js"></script>
    <script src="./scripts/lib/angular/angular-route.min.js"></script>
    <script src="./scripts/lib/angular/angular-animate.min.js"></script>
    <script  src="./scripts/lib/angular/angular-resource.js"></script>
    <script src="./scripts/lib/raphael/raphael.js"></script>
    <script src="./scripts/lib/morris/morris.js"></script>
    <script src="./scripts/lib/morris/angular-morris-chart.min.js"></script>
    <script src="./scripts/lib/plugins/moment.js"></script>

    <script src="./styles/adminlte/plugins/iCheck/icheck.min.js"></script>
    <script src="./scripts/application/controllers/app2.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
