                <!--Cost Item Name-->

</br>

<div class="row">
    <div class="col-md-4">
        <div class="box">
            <div class="box-header" ng-init="get_Cost()">
                <h5 class="box-title">Cost Summary</h5>
                <div class="box-tools">
                    <div class="input-group" style="width: 50px;" align="center">

                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody><tr>
                        <th>Cost Item</th>
                        <th>Amount</th>

                    </tr>
                    <tr ng-repeat="Cost in Costs">

                        <td>
                            <div ng-hide="Cost.id"></div>
                            <input class="form-control"  name="cost" ng-model="Cost.Cost_Name" type="text" >

                        </td>

                        <td class="center">

                            <input class="form-control"  name="name" ng-model=" Cost.Amount" type="text" >

                        </td>


                        <td class="center">
                            <button class="btn btn-block btn-success" ng-click="update(StaffDetail)">Update</button>
                            <button class="btn btn-block btn-danger"  ng-click="delete(StaffDetail)">Delete</button>
                        </td>
                    </tr>



                    </tbody></table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>
