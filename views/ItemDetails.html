<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- Horizontal Form -->
        </br>
        </br>
        </br>
        </br>
        <div class="box box-info" ng-init="get_suppliers()">
            <div class="bg-aqua color-palette">
                <div class="box-header with-border">
                    <h1 align="center"><b><i>Item Registeration</i></b></h1>
                </div><!-- /.box-header -->
                <!-- form start -->


            <!--Suppler Name-->
                <form class="form-horizontal" role="form" ng-submit="submit()">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Suppler Name</label>
                            <div class="col-sm-10">
                                <select class="form-control" style="width:270px" ng-model="locId">
                                    <option ng-repeat="supplier in pagedItems " value="{{supplier.id }}">{{ supplier.full_name}}</option>
                                </select>
                            </div>
                        </div>
                        </br>

                        <!--Item Name-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Item Name</label>

                            <div class="col-sm-10">

                                <input class="form-control" id="suppliername" name="name" style="width: 300px" ng-model="item" type="text"placeholder="Enter Item" value=""  required="" >

                            </div>
                        </div>

                        </br>
                        <!--Unit-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Unit</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="itemunite"style="width: 200px" ng-model="itemunite"  type="text" required placeholder="Enter Unite">
                            </div>
                        </div>
                        </br>

                        <!--Unit Price-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Unit Price</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="unitprice" style="width: 200px" ng-model="itemunitprice" type="text"placeholder="Enter Price " required placeholder="Enter Unite Price">
                            </div>
                        </div>
                        </br>
                        <!--Quantity-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="quantity" style="width: 200px" ng-model="itemquantity" type="text"placeholder="Quantity " required placeholder="Enter Quantity">
                            </div>
                        </div>

                        </br>
                        <!--Description-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea placeholder="Enter ..." rows="3" ng-model="itemdescription" class="form-control"></textarea>
                            </div>
                        </div>
                        </br>

                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right">Submit</button>
                    </div><!-- /.box-footer -->
                </form>
                <li class="alert-danger" ng-repeat="msg in msgs"> {{ msg}} </li>
            </div>
        </div>
    </div></div>
