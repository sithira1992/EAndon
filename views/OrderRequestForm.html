<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- Horizontal Form -->
        </br>
        </br>
        </br>
        </br>
        <div class="box box-info" ng-init="get_location()">
            <div class="bg-aqua color-palette" >
                <div class="box-header with-border">
                    <h1 align="center" ng-init="get_Order_details()"><i><b>Request Form</b></i></h1>
                </div><!-- /.box-header -->
                <!-- form start -->

                <!--Location Name-->
                <form class="form-horizontal" role="form" ng-submit="submit()">


                    <div class="box-body" ng-init="get_manager()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <select class="form-control" style="width:270px" ng-model="locId">
                                    <option ng-repeat="location in locations " value="{{location.id}}">{{location.address}}</option>
                                </select>
                            </div>
                        </div>
                        </br>

                        <!--Item Name-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Manager</label>

                            <div class="col-sm-10">

                                <select class="form-control" style="width:270px" ng-model="mngId">
                                    <option ng-repeat="manager in managers" value="{{manager.id}}">{{manager.full_name}}</option>                                </select>

                            </div>
                        </div>

                        </br>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Send To</label>

                            <div class="col-sm-10">

                                <select class="form-control" style="width:270px" ng-model="toId">
                                    <option ng-repeat="manager in managers" value="{{manager.id}}">{{manager.full_name}}</option>                                </select>

                            </div>
                        </div>
                        </br>
                        <!--Item Name-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Item Name</label>
                            <div class="col-sm-10">
                                <select class="form-control" style="width:270px" ng-model="item">
                                    <option ng-repeat="ItemDetail in ItemDetails" value="{{ItemDetail.item_name}}">{{ItemDetail.item_name}}</option>                                </select>
                            </div>
                        </div>
                        </br>

                        <!--Type of measure -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Unit</label>
                            <div class="col-sm-10">
                                <select class="form-control" style="width:220px" ng-model="measure" >
                                    <option value="cube">Cube</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Bags">Bags</option>
                                </select>
                            </div>
                        </div>
                        </br>
                        <!--Quantity-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="quantity" style="width: 200px" ng-model="quantity" type="text"placeholder="Quantity " required placeholder="Enter Quantity">
                            </div>
                        </div>

                        </br>
                        <!--Description-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                            <input class="form-control" id="a"type="date" style="width: 200px" ng-model="date" type="text"placeholder="yyyy-mm-dd " required placeholder="Enter Date">


                            </div>
                        </div>
                        </br>

                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right">Apply</button>
                    </div><!-- /.box-footer -->
                </form>
                <li class="alert-danger" ng-repeat="msg in msgs"> {{ msg}} </li>
            </div>
        </div>
    </div></div>


<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h5 class="box-title">Order Table</h5>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody><tr>
                        <th>Location</th>
                        <th>Manager</th>
                        <th>Item</th>
                        <th>Unit</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                    <tr ng-repeat="detail in details">
                        <td>{{detail.SiteAddress}}</td>
                        <td class="center">{{detail.fullname}}</td>
                        <td class="center">{{detail.Item}}</td>
                        <td class="center">{{detail.Unit}}</td>
                        <td class="center">{{detail.Quantity}}</td>
                        <td class="center">{{detail.Date}}</td>
                        <td class="center">
                            <span class="label  label-danger" ng-if="detail.Status==0">Denied</span>
                            <span class="label label-warning" ng-if="detail.Status==1">Pending</span>
                            <span class="label label-primary" ng-if="detail.Status==2">QS Approved</span>
                            <span class="label label-success" ng-if="detail.Status==3">Admin Approved</span>
                        </td>
                        <td class="center">
                            <button class="btn btn-block btn-success">Edit</button>
                            <button class="btn btn-block btn-danger">Delete</button>
                        </td>
                    </tr>



                    </tbody></table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>
