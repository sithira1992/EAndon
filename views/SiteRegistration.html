<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- Horizontal Form -->
        </br>
        </br>
        </br>
        </br>
        <div class="box box-info">
            <div class="bg-aqua color-palette">
                <div class="box-header with-border">
                    <h1 align="center"><b><i>Site Registeration</i></b></h1>
                </div><!-- /.box-header -->
                <!-- form start -->




                <form class="form-horizontal" role="form" ng-submit="submit()">
                    <div class="box-body">

                        <!--Site Location-->

                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="Enter Site Address"value=""  required="" rows="3" ng-model="rgAddress" class="form-control"></textarea>
                                </div>
                            </div>
                        </br>

                        <!--Site Manager Name-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Manager</label>

                            <div class="col-sm-10">
                                <div class="input-group input-group-md">
                                <input class="form-control" id="rgmanagername" name="name" ng-model="rgmanagername" type="text"placeholder="Enter Manager" value=""  required="" >
                                    </div>
                            </div>
                        </div>
                        </br>

                        <!--Site Start Date-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Start Date</label>
                            <div class="col-sm-10">

                                <input type="date" name="doj" id="rgstartdate" ng-model="rgstartdate" width="100px" >

                                </div>
                        </div>
                        </br>
                        <!--Site Plan Date-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Start Date</label>
                            <div class="col-sm-10">

                                <input type="date" name="doj" id="rgplandate" ng-model="rgplandate" width="100px" >

                            </div>
                        </div>
                        </br>
                        <!--Site Actual Date-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >Start Date</label>
                            <div class="col-sm-10">

                                <input type="date" name="doj" id="date" ng-model="rgpactualdate" width="100px" >

                            </div>
                        </div>
                        </br>

                        <!--Statues-->
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea placeholder="Enter Statues" rows="3" ng-model="rgstatues" class="form-control"></textarea>
                            </div>
                        </div>

                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right">Submit</button>
                    </div><!-- /.box-footer -->
                </form>
                <li class="alert-danger" ng-repeat="msg in msgs"> {{ msg}} </li>
            </div>
        </div>
    </div></div>


<div style="text-align: center">

    <a class="btn btn-app"  href='#/updateSite'>
        <i class="fa fa-edit" ></i> Edit
    </a>

</div>
