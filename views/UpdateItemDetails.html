
<form class="form-horizontal" role="form" ng-submit="update()">

    <div class="row">
        <div class="col-xs-12">
            <div class="box"  >
                <div class="box-header"ng-init="get_items()">
                    <h5 class="box-title">Registered Items</h5>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody><tr>
                            <th>Item Name</th>
                            <th>Unit Price</th>
                            <th>Unit</th>
                            <th>Quantity</th>
                            <th>Description</th>


                        </tr>
                        <tr ng-repeat="ItemDetail in ItemDetails">

                            <td class="center">
                                <input class="form-control"  name="name" ng-model="ItemDetail.item_name" type="text" >
                            </td>
                            <td class="center">
                                <input class="form-control"  name="name" ng-model="ItemDetail.unit_price" type="text" >

                            </td>
                            <td class="center">
                                <input class="form-control"  name="name" ng-model="ItemDetail.unit" type="text" >

                            </td>
                            <td class="center">
                                <input class="form-control"  name="name" ng-model="ItemDetail.quantity" type="text" >

                            </td>
                            <td class="center">
                                 <input class="form-control"  name="name" ng-model="ItemDetail.discripton" type="text" >
                            </td>




                            <td class="center">
                                <button type="update" class="btn btn-block btn-success">Update</button>
                                <button class="btn btn-block btn-danger">Delete</button>
                            </td>
                        </tr>



                        </tbody></table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>

    </br>
    </br>
</form>
