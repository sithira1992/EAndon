
<form class="form-horizontal" role="form" ng-submit="update()">

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header" ng-init="get_sites()">
                <h6 class="box-title">Registered Sites</h6>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody><tr>
                        <th>Site Address</th>
                        <th>Site Manager Name</th>
                        <th>Start Date</th>
                        <th>Plan Date</th>
                        <th>Actual Date</th>
                        <th>Status</th>

                    </tr>
                    <tr ng-repeat="siteDetail in siteDetails">
                        <td>
                            <div ng-hide="siteDetail.SiteID"></div>
                            <textarea  required="" rows="3" ng-model="siteDetail.address" class="form-control"></textarea>
                        </td>
                        <td class="center">
                            <input class="form-control"  name="name" ng-model="siteDetail.SiteManagerName" type="text"placeholder="Enter Manager" value=""  required="" >
                        </td>
                        <td class="center">
                            <input type="date" name="doj"  ng-model="siteDetail.StartDate" width="100px" >
                        </td>
                        <td class="center">
                            <input type="date" name="doj"  ng-model="siteDetail.PlanDate" width="100px" >
                        </td>
                        <td class="center">
                            <input type="date" name="doj"  ng-model="siteDetail.ActualDate" width="100px" >
                        </td>
                        <td class="center">
                            <input class="form-control"  name="name" ng-model="siteDetail.Status" type="text" >
                        </td>
                        <td>
                            {{siteDetail.registerDate}}
                        </td>




                        <td class="center">
                            <button class="btn btn-block btn-success" ng-click="update(siteDetail)">Update</button>
                            <button class="btn btn-block btn-danger"  ng-click="delete(siteDetail)">Delete</button>
                        </td>
                    </tr>



                    </tbody></table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>

</br>
</br>
</form>
